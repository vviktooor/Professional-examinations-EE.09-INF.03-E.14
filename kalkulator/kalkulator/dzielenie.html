    <section class="glowny">

        <div class="p_pierwsze">
            <p id="liczba1"></p>
        </div>

        <div class="plus">
            <p>:</p>
        </div>

        <div class="p_drugie">
            <p id="liczba2"></p>
        </div>

        <div class="plus">
            <p>=</p>
        </div>

        <div id="wynik">
            <input type="text" id="wynik1" name="wartosc">
        </div>

        <script>
                
                let x = Math.floor(Math.random() * 100) + 1;
                let y = Math.floor(Math.random() * 100) + 1;
                
                if(x>y && x%y == 0 ){
                document.getElementById("liczba1").innerHTML = x;
                document.getElementById("liczba2").innerHTML = y;

                var dzielenie = x/y;
                document.getElementById("wynik1").value;

                function dodawanie(){
                if(dzielenie == document.getElementById("wynik1").value){
                    document.getElementById("test").innerHTML = "Dobrze " + "<img src='smile.png' alt='happy'>";
                    setTimeout("location.reload()",1000*3);
                }

                else if(dzielenie !== document.getElementById("wynik1").value && document.getElementById("wynik1").value !== ''){
                    document.getElementById("test").innerHTML = "Źle " + "<img src='dissapointment.png' alt='dissapointment'>";
                    setTimeout("location.reload()",1000*3);
                }

                else{
                    document.getElementById("test").innerHTML = "Proszę wpisać wartość";
                }
            }
        }

        else{
            setTimeout("location.reload()");
        }



        </script>

        </br>
        <button onclick="dodawanie()" type="submit">SPRAWDŹ</button>
        <p id="test"></p>
        <p id="dobre"></p>
        <p id="punkty"></p>
    </section>
