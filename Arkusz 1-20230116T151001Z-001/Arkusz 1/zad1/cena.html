<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css" type="text/css">
</head>
<body>
    <div class="banner">
        <h1>Malowanie pokoi i biur</h1>
    </div>
    <div class="lewy">
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </div>
    <div class="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>
        Powierzchnia malowania (m<sup>2</sup>):
        <input id="war1" type="number">
        <button onclick="skrypt()">Policz</button>
        <br/>
        <p id="wynik"></p>

    </div>
    <div class="prawy">
        <img src="obraz.png" alt="Próbki farb">
    </div>
    <div class="stopka">
        <h3>MALARZ</h3>
        <p>Stronę opracował: WIKTOR RAZNY</p>
    </div>
    <script>
        function skrypt(){
            let x = document.getElementById('war1').value;
            document.getElementById('wynik').innerHTML = "Liczba potrzebnych puszek: " + Math.ceil(x/4);
        }
    </script>
</body>
</html>
